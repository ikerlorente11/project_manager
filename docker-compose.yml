services:
  api:
    build:
      context: ./api
    container_name: project_manager_api
    ports:
      - '8001:8000'
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--spider", "http://127.0.0.1:8000/project_manager_api/" ]
      interval: 10s
      timeout: 5s
      retries: 20
    depends_on:
      db:
        condition: service_healthy
    networks:
      - project_manager
    volumes:
      - ./api:/app

  front_dev:
    build:
      context: ./front
    container_name: project_manager_front_dev
    ports:
      - '5322:4321'
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - project_manager
    volumes:
      - ./front:/app

  front:
    build:
      context: ./front
    container_name: project_manager_front_prod
    working_dir: /app
    ports:
      - '5321:4321'
    restart: unless-stopped
    depends_on:
      api:
        condition: service_healthy
    networks:
      - project_manager
    volumes:
      - ./front:/app
    command: sh -c "npm install && npm run build && npm run preview"

  front-2:
    build:
      context: ./front-2
      dockerfile: Dockerfile
    container_name: project_manager_front_angular_dev
    ports:
      - '4201:4200' # Angular en desarrollo usa 4200 por defecto
    restart: unless-stopped
    # depends_on:
    #   api:
    #     condition: service_healthy
    networks:
      - project_manager
    volumes:
      - ./front-2:/app
      - /app/node_modules

  db:
    image: mysql
    container_name: project_manager_db
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - 3307:3306
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 2s
      timeout: 1s
      retries: 20
    networks:
      - project_manager

networks:
  project_manager:
